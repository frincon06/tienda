<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="app">
        <!-- Login Section -->
        <div id="loginSection" class="section active">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Usuario" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Entrar</button>
            </form>
        </div>

        <!-- Admin Section -->
        <div id="adminSection" class="section">
            <h2>Panel de Administración</h2>
            <button id="adminLogout" class="logout-btn">Cerrar Sesión</button>
            
            <div class="admin-controls">
                <h3>Gestionar Productos</h3>
                <form id="productForm">
                    <input type="text" id="productName" placeholder="Nombre del Producto" required>
                    <input type="number" id="productPrice" placeholder="Precio" required>
                    <input type="number" id="productStock" placeholder="Stock" required>
                    <button type="submit">Agregar Producto</button>
                </form>

                <div id="productList" class="product-list">
                    <h3>Lista de Productos</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- User Section -->
        <div id="userSection" class="section">
            <h2>Catálogo de Productos</h2>
            <button id="userLogout" class="logout-btn">Cerrar Sesión</button>
            
            <div class="product-catalog" id="productCatalog"></div>
            
            <div class="shopping-cart">
                <h3>Carrito de Compras</h3>
                <div id="cartItems"></div>
                <div id="cartTotal">Total: $0</div>
                <button id="checkoutBtn">Realizar Compra</button>
            </div>
        </div>
    </div>
    <script type="module" src="/js/db.js"></script>
    <script type="module" src="/js/auth.js"></script>
    <script type="module" src="/js/admin.js"></script>
    <script type="module" src="/js/user.js"></script>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
